<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="styles/form.css">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1056483931058-psl2chhrv6f49rj47tejfqobhjlc7tue.apps.googleusercontent.com">
    
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">log in</button>
        <a href="register.html" class="link">don't have an account? Register one</a>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
       
    </div>
    
    <script src="js/form.js"></script>
    
    
</body>
</html>
